    <div class="row">
        <div class="page-header">
            <h1>微信服务号api</h1>
        </div>
        <p>接口：POST，<code>/sendNetviewWarm</code></p>

        <p>参数：</p>

        <ol><li><code>token</code>：密匙</li><li><code>info</code>：所需要发送的信息，不得为空</li></ol>

        <p>返回：json，<code>result</code>：发送是否成功，<code>data</code>：信息描述</p>

        <ol><li><p>非法token
            <code>
                {
                &quot;result&quot;: false,
                &quot;data&quot;: &quot;非法token&quot;
                }
            </code></p></li><li><p>发送成功
            <code>
                {
                &quot;result&quot;: true,
                &quot;data&quot;: &quot;发送成功&quot;
                }
            </code></p></li><li><p>发送失败
            <code>
                {
                &quot;result&quot;: false,
                &quot;data&quot;: &quot;发送失败&quot;
                }
            </code></p></li></ol>
    </div>
</div>

<script>
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ?
                    (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }
</script>
